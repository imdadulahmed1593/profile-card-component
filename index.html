<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <!-- <div class="profile-card-header"></div> -->
      <div class="profile-card-body">
        <div class="profile-img">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="profile-desc">
          <h3>Victor Crest<span>26</span></h3>
          <h4>London</h4>
        </div>
      </div>
      <div class="profile-card-footer">
        <div class="profile-followers">
          <h3>80K<br /><small>Followers</small></h3>
        </div>
        <div class="profile-likes">
          <h3>803K<br /><small>Likes</small></h3>
        </div>
        <div class="profile-photos">
          <h3>1.4K<br /><small>Photos</small></h3>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/imdadulahmed1593">Ahmed Imdad</a>.
    </div>
  </body>
</html>
